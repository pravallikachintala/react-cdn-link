<!DOCTYPE html>
<head>
<title> Functions in JS</title>
</head>
<body>
<script>
function js(){
console.log("Hello Decleration");
};

const jsDef=function(){
console.log("Hello Definition");
};

const jsArrow=()=>{
console.log("Hello Arrow");
};
js();
jsDef();
jsArrow();
</script>
<p> JavaScript Functions</p>
</body>
</head>
