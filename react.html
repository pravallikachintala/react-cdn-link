<!DOCTYPE html>
<html>
<head>
<title>React in Notepad</title>
<script scr="https://unpkg.com/react@18/umd/react.development.js"></script>
<script scr="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script scr="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
function App(){
return<h1>Hello from Reat in Notepad!</h1>;
}
const root=ReactDOM.createRoot(document.getElementByid('root'));
root.render(<App/>);
</script>
</body>
</html>
